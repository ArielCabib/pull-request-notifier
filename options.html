<html>
<head>
  <title>Showtime!</title>
  <style>
    body {
      background-color: #00aced;
      color: #fff;
      font-family: Helvetica Neue, Helvetica;
    }
    small {
      opacity: 0.7;
    }
  </style>
  <script src="angular.min.js"></script>
</head>

<body>
  <section>
    <h1>Pull Request Monitor</h1>
    <small>Yeah baby!</small>
    <p>
      <label for="github-host">Github Host</label>
      <input type="text" name="github-host" id="github-host" placeholder="https://github.com" />
    </p>
    <p>
      <label for="github-host">Github Api Host</label>
      <input type="text" name="github-apihost" id="github-apihost" placeholder="https://api.github.com" />
    </p>
    <p>
      <label for="access-token">Personal access token</label>
      <input type="text" name="access-token" id="access-token"/>
    </p>
    <p>
      <label for="refresh-rate">Refresh rate (mins)</label>
      <input type="text" name="refresh-rate" id="refresh-rate" placeholder="10"/>
    </p>
    <p>
      <label for="assigned-to-me">Assigned to me</label>
      <input type="checkbox" name="assigned-to-me" id="assigned-to-me"/>
    </p>
    <p>
      <label for="fetch-all-repos">Fetch all repositories</label>
      <input type="checkbox" name="fetch-all-repos" id="fetch-all-repos"/>
    </p>
    <div ng-app="App" ng-controller="MainCtrl">
      <table>
        <tr>
          <th>Repositories</th>
        </tr>
        <tr ng-repeat="r in repositories">
          <td><a href="{{githubHost}}/{{r}}" target="_blank">{{r}}</a></td>
        </tr>
      </table>

    </div>
    <button class="save">Save</button>
    <p class="status"></p>
  </section>
</body>
<script src="options.js"></script>
</html>
